{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
       
        <div class="container pt-5">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="{{employee.photo.url}}" class="card-img-top" alt="">
                <div class="card-body">
                  <p class="card-text mb-0">{{employee.first_name}}  {{employee.last_name}}</p>
                  <p class="card-text mb-0">{{employee.designation}} </p>
                  <p class="card-text mb-0">{{employee.email_address}}</p>
                  <p class="card-text mb-0">{{employee.phone_number}}</p>
                </div>
                <a href="{% url 'list_employee' %}" class="btn btn-primary">Back To Home</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
